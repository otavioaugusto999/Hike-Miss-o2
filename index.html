<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title>Cálculadora incrível</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<link rel="stylesheet" href="css/style.css">
    <!--código obtido no google font para deixar "resultado" num padrão especifíco-->
  	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
 <!--script-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="container calculator">
    	<div class="row text-center justify-content-center">
    		<div class="col-12">
    			<input type="number" id="elem-1">
    			<div class="row text-center justify-content-center">
                </div>
            </div>
                <!--código código para os Radios Buttons-->
            <div class="col-12 field">
                <div class="container operation">
                    <div class="row align-items-center text-center">
                         <div class="col-3">
                            <input type="radio" id="sum-operation" name="operation" value="+" checked>
                            <label for="sum-operation">+</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="subtract-operation" name="operation" value="-">
                            <label for="subtract-operation">-</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="multiply-operation" name="operation" value="*">
                            <label for="multiply-operation">&times</label>
                        </div>
                        <div class="col-3">
                            <input type="radio" id="divide-operation" name="operation" value="/">
                            <label for="divide-operation">&divide</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <input type="number" id="elem-2">
                <!--código para o result button-->
                <div class="col-12">
                	<button id="calculate-button">=</button>
                		<div class="col-12">
                		    <h2 id="result">Resultado</h2>
                        </div>      
    		    </div>
    		</div>
    	</div>
	</div>
    <!--vincula o java script a página html--> 
    <script src="js/script.js"></script>
</body>
</html>
